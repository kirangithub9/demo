version: 2

models:
    - name: stg_customer
      description: Staged Customer data from Snowflake sample data
      columns:
        - name: customer_id
          description: Primary key for Customer.
          tests:
            - unique
            - not_null

    - name: stg_orders
      description: Staged Orders data from Snowflake sample data
      columns:
        - name: order_id
          description: Primary key for Orders
          tests:
           - unique
           - not_null 